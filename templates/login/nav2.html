{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}{% endblock %}</title>

		<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,300i,400,400i,500,600i,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
		
		<link rel="stylesheet" href="{% static 'dashboard/css/animate.css' %}"> 
		<link rel="stylesheet" href="{% static 'dashboard/css/bootstrap.css' %}">
		<link rel="stylesheet" href="{% static 'dashboard/css/icomoon.css' %}">
		<link rel="stylesheet" href="{% static 'dashboard/css/flexslider.css' %}">
		<link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'dashboard/css/bases.css' %}">
        <link rel="stylesheet" href="{% static 'dashboard/css/base.css' %}">
        <link rel="stylesheet" href="{% static 'dashboard/css/a.css' %}">
        
        <link rel="stylesheet" href="{% static 'menu/css/animate.css' %}">
        <link rel="stylesheet" href="{% static 'menu/css/icomoon.css' %}">
        <link rel="stylesheet" href="{% static 'menu/css/themify-icons.css' %}">
        <link rel="stylesheet" href="{% static 'menu/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'menu/css/magnific-popup.css' %}">
        <link rel="stylesheet" href="{% static 'menu/css/bootstrap-datetimepicker.min.css' %}">
        <link rel="stylesheet" href="{% static 'menu/css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'menu/css/owl.theme.default.min.css' %}">
        <link rel="stylesheet" href="{% static 'menu/css/style.css' %}">

	</head>
    <body>
        <div class="fh5co-loader"></div>
            <div id="page">
                <nav class="fh5co-nav" role="navigation">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 text-center logo-wrap">
                                <h2 class="cursive-font primary-color">Coffee Shop<span>.</span> </h2>
                            </div>
                            <div class="col-xs-12 text-center menu-1 menu-wrap">
                                <ul>
                                    <li class="active"><a href="{% url 'account:dashboard' %}">Home</a></li>
                                    <li><a href="{% url 'account:produk' %}">Menu</a></li>
                                    <li><a href="{% url 'account:blog' %}">Blog</a></li>
                                    <li class="has-dropdown">
                                        <a href="{% url 'account:profile' %}">Profile</a>
                                        <ul class="dropdown">
                                            <li><a href="{% url 'account:edit' %}">Edit Profile</a></li>
                                            <li><a href="{% url 'account:password_change' %}">Ganti Sandi</a></li>
                                        </ul>
                                    </li>
                                    <li><a href="{% url 'logout' %}">Logout</a></li>
                                </ul>
                            </div>
                        </div>	
                    </div>
                </nav>
            </div>
            <div class="container">
                {% block body_block %}
                {% endblock %}
            </div> 
        </div>
        
    <script src="{% static 'dashboard/js/jquery.min.js' %}"></script>
    <script src="{% static 'dashboard/js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'dashboard/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'dashboard/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'dashboard/js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'dashboard/js/jquery.flexslider-min.js' %}"></script>
    <script src="{% static 'dashboard/js/main.js' %}"></script>

    </body>
</html>
