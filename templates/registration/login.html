{% extends "akun/base.html" %}
{% block body_block %}

	<div class="limiter" style="width:80%;">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src= "/media/logo/logo.png">
			</div>
			

			<form method="post" action="{% url 'account:user_login' %}" class="login100-form validate-form">
				<span class="login100-form-title">
					login
				</span> 

				{% if form.errors %}
				<p>
					Username / Kata Sandi Salah!
				</p>
				{% else %}
				{% endif %}
				
        		{% csrf_token %}
				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input100" type="text" name="username" placeholder="username">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Password is required">
					<input class="input100" type="password" name="password" placeholder="Password">
					<span class="focus-input100"></span>
				</div>
				
				<div class="container-login100-form-btn">
					<input type="hidden" name="next" value="{{ next }}">
					<input class="login100-form-btn" type="submit" name="" value="Login">
				</div>

				<div class="text-center p-t-12">
					<span class="txt1">
						Lupa 
					</span>
					<a class="txt2" href="{%url 'account:password_reset' %}">
						Password?
					</a>
				</div>
			</form>
		</div>
	</div>

{% endblock %}
